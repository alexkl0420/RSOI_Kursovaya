<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Вход</title>
  <link rel="stylesheet" href="../login/css/login_style.css">
</head>
<body>
  <div class="modal">
    <div class="form-box">
    <form class="form">
      <span class="title">Войти</span>
      <span class="subtitle">Войдите в существующий аккаунт</span>
      <div class="form-container">
        <input type="text" class="input" name="login" placeholder="Логин">
        <input type="password" class="input" name="pass" placeholder="Пароль">
      </div>
      <button>Войти</button>
    </form>
    <div class="form-section">
      <p>Еще нет аккаунта? <a href="../../windows/registrarion/registrarion.html">Зарегистрироваться</a> </p>
      <input class="back_button" type="button" onclick="history.back();" value="Назад"/>
    </div>
    </div>
  </div>
  
</body>
</html>
